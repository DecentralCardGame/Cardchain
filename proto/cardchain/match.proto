syntax = "proto3";
package DecentralCardGame.cardchain.cardchain;

option go_package = "github.com/DecentralCardGame/Cardchain/x/cardchain/types";
import "cardchain/tx.proto";

message Match {

  uint64 timestamp = 1;
  string reporter = 2;
  string playerA = 3;
  string playerB = 4;
  repeated uint64 playerACards = 5;
  repeated uint64 playerBCards = 6;
  Outcome outcome = 7;
}
