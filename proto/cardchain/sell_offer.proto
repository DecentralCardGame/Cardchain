syntax = "proto3";
package DecentralCardGame.cardchain.cardchain;

option go_package = "github.com/DecentralCardGame/Cardchain/x/cardchain/types";

message SellOffer {

  string seller = 1;
  string buyer = 2;
  uint64 card = 3;
  uint64 price = 4;
  SellOfferStatus status = 5;
}

enum SellOfferStatus {
  open = 0;
  sold = 1;
  removed = 2;
}
