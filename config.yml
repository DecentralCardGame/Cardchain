build:
  main: "cmd/Cardchaind/"

accounts:
  - name: alice
    coins: ["10000000000ucredits", "10000000000ubpf"]
  - name: bob
    coins: ["10000000000ucredits", "10000000000ubpf"]
validator:
  name: alice
  staked: "100000000ubpf"
client:
  openapi:
    path: "docs/static/openapi.yml"
  vuex:
    path: "vue/src/store"
init:
  config:
    moniker: "yesyoulikeCC"
    consensus:
      timeout_commit: "5s"
      create_empty_blocks: "false"
  app:
    #minimum-gas-prices: "0.1ubpf, 0.1ucredits"
faucet:
  name: bob
  coins: ["5000000ucredits", "5000000ubpf"]
  coins_max: ["5000000ucredits", "5000000ubpf"]
host:
  rpc: "0.0.0.0:26657"
  p2p: "0.0.0.0:26658"
  prof: ":6061"
  grpc: ":9090"
  api: "0.0.0.0:1317"

genesis:
  chain_id: "Testnet3"
  app_state:
    cardchain:
      params:
        airDropMaxBlockHeight: "10000000"
    staking:
      params:
        bond_denom: "ubpf"
    slashing:
      params:
        signed_blocks_window: '30000'
        min_signed_per_window: '0.05'
        slash_fraction_downtime: '0'
    mint:
      params:
        mint_denom: "ubpf"
    gov:
      deposit_params:
        max_deposit_period: "172800s" #2 days
        min_deposit:
        - amount: '10000000'
          denom: ubpf
      tally_params:
        quorum: "0.100000000000000000"
        threshold: "0.500000000000000000"
        veto_threshold: "0.334000000000000000"
      voting_params:
        voting_period: "172800s" #2 days
    distribution:
      params:
        community_tax: "0.020000000000000000"
    crisis:
      constant_fee:
        amount: '1000'
        denom: ubpf
    bank:
      denom_metadata:
      - base: ubpf
        denom_units:
        - aliases:
          - microbpf
          denom: ubpf
          exponent: 0
        - aliases:
          - millibpf
          denom: mbpf
          exponent: 3
        - aliases: []
          denom: bpf
          exponent: 6
        description: The native staking token of the CrowdControlNetwork.
        display: bpf
        name: Burning Pitchfork
        symbol: BPF
