build:
  main: "cmd/Cardchaind/"

accounts:
  - name: alice
    coins: ["1000000000ucredits", "1000000000ubpf"]
  - name: bob
    coins: ["10000000000ucredits", "10000000000ubpf"]
validator:
  name: alice
  staked: "5000000ubpf"
client:
  openapi:
    path: "docs/static/openapi.yml"
  vuex:
    path: "vue/src/store"
init:
  config:
    moniker: "yesyoulikeCC"
    timeout_commit: "5s"
    create_empty_blocks: "true"
  app:
    minimum-gas-prices: "1ubpf;1ucredits"
faucet:
  name: bob
  coins: ["5000000ucredits", "5000000ubpf"]
  coins_max: ["5000000ucredits", "5000000ubpf"]
host:
  rpc: "0.0.0.0:26659"
  p2p: "0.0.0.0:26658"
  prof: ":6061"
  grpc: ":9092"
  api: "0.0.0.0:1318"

genesis:
  app_state:
    staking:
      params:
        bond_denom: "ubpf"
    mint:
      params:
        mint_denom: "ubpf"
    gov:
      deposit_params:
        min_deposit:
        - amount: '10000000'
          denom: ubpf
    crisis:
      constant_fee:
        amount: '1000'
        denom: ubpf
    bank:
      denom_metadata:
      - base: ubpf
        denom_units:
        - aliases:
          - microbpf
          denom: ubpf
          exponent: 0
        - aliases:
          - millibpf
          denom: mbpf
          exponent: 3
        - aliases: []
          denom: bpf
          exponent: 6
        description: The native staking token of the CrowdControlNetwork.
        display: bpf
        name: Burning Pitchfork
        symbol: BPF
